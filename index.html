<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Onnenpyörä</title>
    <link rel="stylesheet" href="style.css">

    <title>Palauteikkuna</title>
</head>

<body>
    <div class="wheel-container">
        <canvas id="wheel" width="500" height="500"></canvas>
    </div>

    <button id="spin">Pyöritä Onnenpyörää!</button>

    <div id="optionsForm">
        <input type="text" id="newOption" placeholder="Lisää uusi vaihtoehto" />
        <button id="addOptionBtn">Lisää</button>
        <button id="removeAllOptionsBtn">Poista kaikki vaihtoehdot</button> <!-- Lisätty poistonappi -->
    </div>

    <div id="winnersSection">
        <h2>Aiemmat voittajat:</h2>
        <div id="winnersList"></div>
    </div>

    <div id="myModal" class="modal">
        <!-- Modaali sisältö -->
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2>Anna palautetta</h2>
          <textarea id="feedbackTextarea" rows="4" cols="50" placeholder="Kirjoita palautteesi tähän"></textarea>
          <button id="submitFeedbackBtn">Lähetä</button>
        </div>
    </div>
      
    <button id="openModalBtn">Anna palautetta</button>

    <script src="script.js"> </script>
    <script src="palaute.js"></script>

</body>
</html>
