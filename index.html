<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Onnenpyörä</title>
    <link rel="stylesheet" href="style.css">

    <title>Palauteikkuna</title>
</head>
<body>
    <div class="login-container">
        <form id="login-form">
            <input type="email" id="email" placeholder="Sähköposti" required>
            <input type="password" id="password" placeholder="Salasana" required>
            <button type="submit">Kirjaudu sisään</button>
        </form>
    </div>

    <div class="wrapper" style="display: none;">
        <div class="container">
            <div class="wheel-container">
                <canvas id="wheel" width="500" height="500"></canvas>
            </div>
            <div class="button-container">
                <button id="spin">Pyöritä Onnenpyörää!</button>
                <input id="speedRange" type="range" min="1" max="10" value="1">
            </div>
        </div>
        
        <div class="options-container">
            <input type="text" id="newOption" placeholder="Lisää uusi vaihtoehto" />
            <button id="addOptionBtn">Lisää</button>
            <button id="removeAllOptionsBtn">Poista kaikki vaihtoehdot</button>
            <div id="optionsList"></div>
        </div>

        <button id="menuButton">Valikko</button>
        <div class="menuContent">
            <ul>
                <li>
                    <button id="chooseTemplateButton">Valitse valmiita arpapohjia</button>

<ul class="premade-templates-menu" style="display: none;">
    <li><button class="premade-template" data-options="Voitto, Ei voittoa, Voitto, Ei voittoa, Voitto">Voitatko?</button></li>
    <li><button class="premade-template" data-options="Ensimmäinen, Toinen, Kolmas, Neljäs, Viides">1-5</button></li>
    <li><button class="premade-template" data-options="Audi, Peugeot, BMW, Honda, Volkswagen">Autot</button></li>
    <li><button class="premade-template" data-options="McDonalds, Burger King, Taco Bell, KFC, Himaan syömään">Ruoka</button></li>
    <li><button class="premade-template" data-options="Kana, Nauta, Sika, Lammas, Kalkkuna">Lihavalinnat</button></li>
</ul>

                </li>
                <li><a href="#">Tee oma arpakone</a></li>
                <li><a href="#">Arpakone historia</a></li>
            </ul>
        </div>
        

        <button id="toggleSoundButton" class="left-bottom">Musiikki Päälle</button>
        <div id="soundIconContainer"></div> <!-- Kaiutinkuvakkeen sijoituspaikka -->
        <audio id="backgroundMusic" loop>
            <source src="music.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>

        
    </div>

    <div>
        <button id="languageButton">In English</button>
    </div>

    <div id="winnersSection">
        <h2>Aiemmat voittajat:</h2>
        <div id="winnersList"></div>
    </div>

    <div id="myModal" class="modal">
        <!-- Modaali sisältö -->
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2>Anna palautetta</h2>
          <textarea id="feedbackTextarea" rows="4" cols="50" placeholder="Kirjoita palautteesi tähän"></textarea>
          <button id="submitFeedbackBtn">Lähetä</button>
        </div>
    </div>

    <button id="openModalBtn">Anna palautetta</button>


    <script src="script.js"></script>
    <script>
        // Tarkistetaan kirjautumisen tila
        const isLoggedIn = true; // Tämä olisi tarkistettava palvelimelta
        if (isLoggedIn) {
            // Jos kirjautunut sisään, näytä pääsisältö
            document.querySelector('.wrapper').style.display = 'block';
            document.querySelector('.login-container').style.display = 'none';
        }
    </script>
</body>
</html>
